version: '3'
services:

  store:
    image: timescale/timescaledb:latest-pg12 # use latest official postgres version
    ports:
      - "5432:5432"
    env_file:
      - database.env # configure postgres
    volumes:
      - ./database-data:/var/lib/postgresql/data/ # persist data even if container shuts down
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # another possible (better?) appraoch is to run migration scripts from the app

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "stats:1:1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  producer:
    # image: peterc/kafka-flask-producer-example:latest
    build:
      context: ./producer
    ports:
      - "8282:80"
    env_file:
      - producer.env # configure postgres

  consumer:
    # image: peterc/kafka-flask-consumer-example:latest
    build:
      context: ./consumer
    ports:
      - "8283:80"

